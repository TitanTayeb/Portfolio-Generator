<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Code Generator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Poppins", sans-serif;
      margin: 20px;
      background: #eaffff;
    }
    h2 {
      text-shadow: 2px 2px 0 #c3b0ea
    }
    form {
      max-width: 600px;
      background: #dfd5ff;
      margin: 0 auto; 
      padding: 10px;
      border-radius: 28px; 
    }
    input, select, textarea, button {
      display: block;
      width: calc(100% - 30px);
      
      margin-bottom: 15px;
      padding: 10px;
      font-size: 16px;
      border-radius: 16px;
      border: 3px solid #82759c;
    }
    label {
      margin: 6px 10px;
      font-weight: 500;
      color: #2d2936;
    }
    #output {
      margin-top: 20px;
      padding: 15px;
      background-color: #ffffff;
      border-radius: 28px;
      border: 1.5px solid #ddd;
      white-space: pre-wrap;
      overflow-x: auto;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h2>Portfolio Website Code Generator</h2>
  <form id="portfolioForm">
    <label>Full Name:</label>
    <input type="text" id="name" placeholder="Enter your full name" required>

    <label>Email:</label>
    <input type="email" id="email" placeholder="Enter your email" required>

    <label>Phone Number:</label>
    <input type="text" id="phone" placeholder="Enter your phone number" required>

    <label>About Me:</label>
    <textarea id="about" placeholder="Write a brief about yourself"></textarea>

    <label>Skills (comma-separated):</label>
    <input type="text" id="skills" placeholder="E.g., HTML, CSS, JavaScript">

    <label>Portfolio Theme:</label>
    <select id="theme">
      <option value="light">Light</option>
      <option value="dark">Dark</option>
    </select>

    <label>Profile Picture URL:</label>
    <input type="url" id="profilePic" placeholder="Enter the URL of your profile picture">

    <button type="button" style="background: #937cba;" id="generateCode">Generate Code</button>
  </form>

  <div id="output" class="hidden">
    <h2>Generated Code:</h2>
    <pre id="generatedCode"></pre>
    <button id="copyCode">Copy Code</button>
  </div>

  <script>
    const form = document.getElementById('portfolioForm');
    const output = document.getElementById('output');
    const generatedCode = document.getElementById('generatedCode');
    const copyButton = document.getElementById('copyCode');

    document.getElementById('generateCode').addEventListener('click', () => {
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;
      const about = document.getElementById('about').value;
      const skills = document.getElementById('skills').value;
      const theme = document.getElementById('theme').value;
      const profilePic = document.getElementById('profilePic').value;

      const portfolioCode = `
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>${name}'s Portfolio</title>
  <style>
    body {
      font-family: , sans-serif;
      background-color: ${theme === 'dark' ? '#333' : '#fff'};
      color: ${theme === 'dark' ? '#fff' : '#000'};
      margin: 20px;
      text-align: center;
    }
    img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <img src="${profilePic}" alt="Profile Picture">
  <h3>${name}</h3>
  <p>Email: <a href="mailto:${email}">${email}</a></p>
  <p>Phone: ${phone}</p>
  <p>About Me: ${about}</p>
  <h2>Skills</h2>
  <ul>
    ${skills.split(',').map(skill => `<li>${skill.trim()}</li>`).join('\n')}
  </ul>
</body>
</html>
      `;

      generatedCode.textContent = portfolioCode;
      output.classList.remove('hidden');
    });

    copyButton.addEventListener('click', () => {
      navigator.clipboard.writeText(generatedCode.textContent).then(() => {
        alert('Copied üòâüëç');
      });
    });
  </script>
</body>
</html>
